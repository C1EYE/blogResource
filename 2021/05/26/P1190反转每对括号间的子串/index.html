           <span class="hljs-keyword">char</span> temp;<br>                    <span class="hljs-keyword">while</span> ((temp = stack.pop()) != <span class="hljs-string">&#x27;(&#x27;</span>) &#123;<br>                        queue.offer(temp);<br>                    &#125;<br>                    <span class="hljs-keyword">while</span> (!queue.isEmpty()) &#123;<br>                        stack.push(queue.poll());<br>                    &#125;<br>                &#125; <span class="hljs-keyword">else</span> &#123;<br>                    stack.push(c);<br>                &#125;<br>            &#125;<br>            StringBuilder sb = <span class="hljs-keyword">new</span> StringBuilder();<br>            Stack&lt;Character&gt; characters = <span class="hljs-keyword">new</span> Stack&lt;&gt;();<br>            <span class="hljs-keyword">while</span> (!stack.isEmpty()) &#123;<br>                characters.push(stack.pop());<br>            &#125;<br>            <span class="hljs-keyword">while</span> (!characters.isEmpty()) &#123;<br>                sb.append(characters.pop());<br>            &#125;<br><br>            <span class="hljs-keyword">return</span> sb.toString();<br>    &#125;<br>&#125;<br><br></code></pre></td></tr></table></figure>
